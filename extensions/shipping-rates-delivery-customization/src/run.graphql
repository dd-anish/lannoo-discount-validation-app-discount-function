query RunInput {
  cart {
    attribute(key:"customerSalesChannel" ){
      value
    }
    cost {
      subtotalAmount {
        amount
        currencyCode
      }
    }
    deliveryGroups {
      id
      deliveryOptions {
        handle
        title
      }
    }
    buyerIdentity {
      customer {
        hasTags(tags: ["b2b", "lannoo", "campus"]) {
          hasTag
          tag
        }
      }
    }
  }
}
