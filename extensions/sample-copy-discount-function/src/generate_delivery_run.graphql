query DeliveryInput {
  cart {
    cost{
      subtotalAmount{
        amount
      }
    }
    deliveryGroups {
      id
      deliveryOptions{
        handle
        title
        code
        cost{
          amount
        }
        deliveryMethodType
      }
    }
    lines{
      sampleCopyOpted: attribute(key: "sample_copy_opted"){
        value
      }
      merchandise{
         __typename
        ... on ProductVariant {
          id
          product {
            id
            title
          }
          requiresShipping
        }
      }
    }
    buyerIdentity {
      customer {
        displayName
        email
      }
    }

  }
}