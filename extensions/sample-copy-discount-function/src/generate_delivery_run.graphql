query DeliveryInput {
  cart {
    attribute(key: "sample_copy_opt_in"){
      value
    }
    deliveryGroups {
      id
      deliveryOptions{
        handle
        title
        code
        cost{
          amount
        }
        deliveryMethodType
      }
    }
    lines{
      merchandise{
         __typename
        ... on ProductVariant {
          id
          product {
            id
            title
            hasSampleCopy: metafield(namespace: "custom", key: "has_sample_copy") {
              value
            }
            productSegment: metafield(namespace: "custom", key: "product_segment"){
              value
            }
          }
        }
      }
    }
    buyerIdentity {
      customer {
        displayName
        email
        canOrderSamples: metafield(namespace: "custom", key: "can_order_samples") {
          value
        }
        customerSegment: metafield(namespace: "custom", key: "customer_segment"){
              value
            }
        claimedFreeSampleCopyProductIds: metafield(namespace: "customer", key: "claimed_free_sample_copy_product_ids"){
          jsonValue
        }
      }
    }

  }
}
