query RunInput {
  cart {
    lines {
      id
      quantity
      merchandise {
        __typename
        ... on ProductVariant {
          id
          product {
            id
            title
            hasAnyTag(tags: ["teacher", "journalist", "influencer"])
            hasTags(tags: ["teacher", "journalist", "influencer"]) {
              hasTag
              tag
            }
            metafield(namespace: "custom", key: "has_sample_copy") {
              value
            }
          }
        }
      }
    }
    buyerIdentity {
      customer {
        displayName
        email
        metafield(namespace: "custom", key: "can_order_samples") {
          value
        }
        hasTags(tags: ["teacher", "journalist", "influencer"]) {
          hasTag
          tag
        }
      }
    }
  }
}
