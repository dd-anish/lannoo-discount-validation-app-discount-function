query RunInput {
  cart {
    lines {
      id
      quantity
      cost {
        amountPerQuantity {
          amount
          currencyCode
        }
      }
      merchandise {
        __typename
        ... on ProductVariant {
          id
          title
        }
      }
    }
  }
  discounts {
    id
    title
    code
    discountProposals {
      handle
      value {
        __typename
        ... on FixedAmount {
          amount
        }
        ... on Percentage {
          value
        }
      }
      targets {
        cartLineId
        quantity
      }
    }
  }
}