query RunInput {
  cart {
    lines {
      id
      quantity
      attribute { 
        key
        value
      }
      merchandise {
        __typename
        ... on ProductVariant {
          id
          title
          product {
            id
            title
          }
        }
      }
      cost {
        totalAmount {
          amount
        }
        amountPerQuantity{
          amount
        }
        compareAtAmountPerQuantity{
          amount
        },
        subtotalAmount{
          amount
        }
        totalAmount{
          amount
        }
      }
      quantity
    }

    buyerIdentity {
      customer {
        id
      }
    }
  }
}
